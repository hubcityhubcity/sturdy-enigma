version: 1
update_configs:
  - package_manager: "javascript"
    directory: "/"
    update_schedule: "live"
    target_branch: "develop"
    allowed_updates:
    - match:
        dependency_name: "@polkadot/api"
        version_requirement: "1.x"
    # pull requests
    default_reviewers:
      - "Bitcoinera"
    default_labels:
      - "polkadot-api-update"